{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{%endblock%}

{% block content %}
<div class="container mt-5">
	<h1>{{ post.title }}</h1>
	<div class="alert alert-info">
		<h6>{{ post.intro }}</h6>
		<p>{{ post.text }}</p>
		<p><b>Дата: {{ post.date.date() }}</b></p>
		<a href="/articles/{{post.id}}/delete"  class="btn btn-danger">Удалить</a>
		<a href="/articles/{{post.id}}/update"  class="btn btn-success">Редактировать</a>
	</div>
</div>
{% endblock %}
