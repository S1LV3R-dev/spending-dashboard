{% extends 'base.html' %}

{% block title %}
Статьи
{%endblock%}

{% block content %}
<div class="container mt-5">
	<h1>Все статьи</h1>
	<p>Всего статей на сайте: {{art_cnt}}</p>
	{% for el in articles %}
	<div class="alert alert-info">
		<h2>{{ el.title }}</h2>
		<p>{{ el.intro }}</p>
		<p><b>Дата: {{ el.date.date() }} </b></p>
		<a href="/articles/{{el.id}}"  class="btn btn-warning">Подробнее</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
